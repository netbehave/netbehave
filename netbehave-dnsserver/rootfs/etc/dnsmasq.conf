######### dns ########
# Never forward plain names (without a dot or domain part)
domain-needed
# Never forward addresses in the non-routed address spaces
bogus-priv
# dont read resolv.conf   use the defined servers instead
no-resolv
# server=9.9.9.9
#server=8.8.8.8
#server=8.8.4.4
#server=docker_dns-quad9_1
# increase dns cache form 512 to 4096
cache-size=4096


# dnssec

######### dhcp ##########
# Add local-only domains here, queries in these domains are answered
# from /etc/hosts or DHCP only
local=/home/
# Set this (and domain: see below) if you want to have a domain
# automatically added to simple names in a hosts-file.
expand-hosts
# adds my localdomain to each dhcp host
domain=local
# my private dhcp range + subnetmask + 14d lease time
#dhcp-range=192.168.2.30,192.168.2.99,255.255.255.0,1d
# set route to my local network router
#dhcp-option=option:router,192.168.0.1
#windows 7 float fix
#http://brielle.sosdg.org/archives/522-Windows-7-flooding-DHCP-server-with-DHCPINFORM-messages.html
#dhcp-option=252,"\n"

###### logging ############
# own logfile
# log-facility=/var/log/dnsmasq/dnsmasq.log
#log-facility=/data/dnsmasq/dnsmasq.log
log-async
# log dhcp infos
log-dhcp
# debugging dns
log-queries
# log-queries=extra
# When logging to a file, dnsmasq will close and reopen the file when it receives SIGUSR2. This allows the log file to be rotated without stopping dnsmasq.
conf-dir=/etc/dnsmasq.d/,*.conf
