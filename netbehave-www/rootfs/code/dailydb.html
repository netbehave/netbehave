<script>
var jsonBaseURL = "http://localhost/logmonui";
var getUrl = window.location;
var baseUrl = getUrl.protocol + "//" + getUrl.host + "/";
// + getUrl.pathname.split('/')[1];
jsonBaseURL = baseUrl;
eventRows = 0;

$(document).ready(function(){
	// alert('done');
        emptyEventsTable();
        reloadEvents();

}); // 


function emptyEventsTable() {
    	 while(eventRows>=1){
            $("#event"+(eventRows-1)).html('');
            eventRows--;
		 }
}

function numberWithCommas(number) {
    var parts = number.toString().split(".");
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return parts.join(".");
}

function downloadDBFile(filename) {
    var url = jsonBaseURL + '/cgi-bin/dailydb-download.rb?filename=' + escape(filename)
//	document.location.href  = url
	var a = document.createElement("a");
	a.href = url;
//	fileName = url.split("/").pop();
	a.download = filename;
	document.body.appendChild(a);
	a.click();
	window.URL.revokeObjectURL(url);
	a.remove();
}

function reloadEvents() {
        emptyEventsTable();
        // alert(jsonBaseURL + '/api/winevents.php?eventDate=' + eventDate + '&status=' + filterStatus + '&filters=' + JSON.stringify(filters))
        // '?eventDate=' + eventDate + '&status=' + filterStatus + '&filters=' + JSON.stringify(filters)
        $.ajax({
            url: jsonBaseURL + '/cgi-bin/dailydb-list.rb' ,
            data: {
                format: 'json'
            }, 
            error: function(ts) {
            //      $('#info').html('<p>An error has occurred</p>');
            // ts.responseText
                alert("Error:"+ts.responseText);
            },
            success: function(data) {
                // alert(data.eventDates.length);
                if (data.status != "OK") {
                	alert(data.error);
                } else {
//                	alert(data);
                	for (j = 0; j < data.files.length; j++) {
                		file = data.files[j];
                		sactions = "";
                        sactions = "<a href=\"javascript:downloadDBFile('" + file.filename + "')\">"+  "Download" +"<a>";

                		$('#event'+eventRows).html(
								"<td><input type=\"checkbox\" id=\"eventcb" + (eventRows+1) 
							+ "\"> <input type=\"hidden\" id=\"eventcbvalue" + (eventRows+1) + "\" value='" + file.ip + "'></td>"
							+ "<td><a href=\"javascript:selectEventById('" + file.ip + "')\">"+  (eventRows+1) +"<a></td>"
							+ "<td>" + file.filename + "</td>"
							+ "<td>" + file.count + "</td>"
							+ "<td>" + numberWithCommas(file.size) + "</td>"
							+ "<td>"
							+ sactions
							+ "</td>"
						);
						$('#tab_events').append('<tr id="event'+(eventRows+1)+'"></tr>');
						eventRows++; 
                	} // for
                } // else                
            },
            type: 'GET'
        });


}

</script>
