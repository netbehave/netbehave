# netbehave docker-compose
# Initial test on amd64
# version 2 is required for docker on raspberry pi 
version: '3' 
# NetBehave v2 - 2020-07 ++


services:
    netbehave-docker-base:
        image: netbehave-docker-base
        build: ../netbehave-docker-base
#            args:
#                ARCH: amd64
        volumes:
         - logs:/var/log
         

    netbehave-docker-fluentd:
        image: netbehave-docker-fluentd
        build: ../netbehave-docker-fluentd
        volumes:
         - logs:/var/log



    netbehave-db:
        image: postgres:alpine
#        image: netbehave-postgres
#        build: ./netbehave-postgres
        environment:
        - POSTGRES_PASSWORD=nbv2pass
        - PGDATA=/opt/netbehave/postgres
        - POSTGRES_DB=nbv2
        - LANG=en_US.utf8
        - PG_MAJOR=11
        - PG_VERSION=11
        # .1-r0
        expose:
        - "5432/tcp"
        # TODO: expose port only for debug
        ports:
        - "5432:5432/tcp"
        volumes:
        - logs:/var/log
        - data:/opt/netbehave
        networks:
            default:
            dnsinter:


    netbehave-pg-initdb:
        image: netbehave-pg-initdbv2
        build: ./netbehave-pg-initdbv2
        environment:
        - LOGPATH=/var/log/netbehave/initdb
        - POSTGRES_USER=postgres
        - POSTGRES_HOST=netbehave-db
        - POSTGRES_DB=nbv2
        - POSTGRES_PASSWORD=nbv2pass
        depends_on:
        - netbehave-db
        links:
        - netbehave-db
        volumes:
        - logs:/var/log
        networks:
            default:
            dnsinter:        


    netbehave-nfipfix-collector:
        image: netbehave-collector-nfipfix
        build: ../netbehave-collector-nfipfix
        expose:
        - "2055/udp"
        ports:
        - "2055:2055/udp"
        networks:
            dnsinter:
        depends_on:
        - netbehave-core
        links:
        - netbehave-core
        volumes:
        - ./log:/var/log/netbehave:z
        - ./data:/opt/netbehave:z
        - tmp:/tmp
        environment:
        - LOCAL_NETWORKS=home=192.168.0.;docker=172.17.;NAT=1.1.1.1
        - S6_KEEP_ENV=1
        

    netbehave-core:
        image: netbehave-corepgv2
        build: ./netbehave-corepgv2
        expose:
        - "24224/tcp"
        ports:
        - "24224:24224/tcp"
        networks:
            default:
            dnsinter:
        depends_on:
        - netbehave-db
        links:
        - netbehave-db
        volumes:
        - ./log:/var/log/netbehave:z
        - ./data:/opt/netbehave:z
        environment:
        - POSTGRES_USER=postgres
        - POSTGRES_HOST=netbehave-db
        - POSTGRES_DB=nbv2
        - POSTGRES_PASSWORD=nbv2pass
        - S6_KEEP_ENV=1


networks:
    dnsinter:


volumes:
    logs:
    data:
    tmp:
